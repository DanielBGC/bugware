<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugware - HTML</title>

    <link rel="stylesheet" href="style.css">

    <!-- FONTE ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="../Materiais/LOGO-BUGWARE-BRANCA-SEMESCRITO-768x719.png" type="image/x-icon">
</head>
<body>
    <section id="home">
        <img src="../Materiais/home_site.jpg" alt="">
    </section>

    <section id="quem-somos">
        <div class="text-container">
            <h2>MOVIMENTO EMPRESA JUNIOR</h2>

            <p>
                O MEJ tem como propósito a busca por um Brasil Empreendedor. Trabalhamos todos os dias para transformar o Brasil por meio da realização de mais e melhores projetos.
            </p>

            <button>
                Conheça o MEJ
                <img src="../Materiais/gem.png" alt="">
            </button>
        </div>
        <div class="img-container">
            <img src="../Materiais/Membros.png" alt="">
        </div>
    </section>
    
    <section id="contato">
        <div class="logo-container">
            <h2>NOS CONTATE</h2>

            <p>Entre em contato e tire seu projeto do papel!</p>

            <img src="../Materiais/LOGO-BUGWARE-BRANCA-SEMESCRITO-768x719.png" alt="">
        </div>
        <form>
            <div class="input-group">
                <label for="nome">Seu nome <span>(obrigatório)</span></label>
                <input type="text" name="" id="nome">
            </div>

            <div class="input-group">
                <label for="email">Seu e-mail <span>(obrigatório)</span></label>
                <input type="text" name="" id="email">
            </div>

            <div class="input-group">
                <label for="assunto">Assunto</span></label>
                <input type="text" name="" id="assunto">
            </div>

            <div class="input-group">
                <label for="mensagem">Sua mensagem</label>
                <textarea name="" id="mensagem" cols="30" rows="5" ></textarea>
            </div>

            <button>Enviar</button>
        </form>
    </section>
</body>
</html>
